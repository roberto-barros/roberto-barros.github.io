<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <title>Tabelas - Fiap - Avanade</title>
</head>

<!-- 
    Extra small (xs) < 576px
    Small (sm) >= 576px mobile landscap and tablets
    Medium (md) tablet
    Large (lg) desktop
    Extra large (x1) Full-HD ou 4K >= 1200px
    Extra extra large (xxl) >= 1400px
-->

<body>

    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <table class="table table-striped table-hover table-dark">
                    <thead>
                        <tr>
                            <th>Instrument</th>
                            <th>Last Price</th>
                            <th>24h Change</th>
                            <th>24h Volume</th>
                            <th colspan="2"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>BTC/USDT</td>
                            <td>51,024.06 <span>$51,024.06</span></td>
                            <td>-0,02%</td>
                            <td>$1,306,733,164.70 <span>25,610 BTC</span></td>
                        </tr>
                        <tr>
                            <td>TH/USDT</td>
                            <td>4,059.65 <span>$4,059.65</span></td>
                            <td>-0,83%</td>
                            <td>$666,084,113.74 <span>164,074 ETH</span></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col alert alert-success">
                Dados cadastrados com sucesso!
            </div>
        </div>
    </div>





    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
